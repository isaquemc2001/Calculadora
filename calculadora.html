<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <link href="./cssCalculadora.css" rel="stylesheet" type="text/css" />
    <title>Calculadora</title>
</head>

<body>
    <div id="app">
        <div class="fundo">
            <div>
                <p class="titulo">Calculadora IMC</p>
            </div>

            <table class="table">
                <tr>
                    <td class="td-display">
                        <span class="display-num">20</span>
                        <!-- <button class="button-delete">Delete</button> -->
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="buttons-num">7</button>
                        <button class="buttons-num">8</button>
                        <button class="buttons-num">9</button>
                        <button class="button-soma">+</button>
                    </td>

                </tr>
                <tr>
                    <td>
                        <button class="buttons-num">4</button>
                        <button class="buttons-num">5</button>
                        <button class="buttons-num">6</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="buttons-num">1</button>
                        <button class="buttons-num">2</button>
                        <button class="buttons-num">3</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="button-divisao">/</button>
                        <button class="button-multiplicacao">*</button>
                        <button class="button-subtracao">-</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</body>
<script src="./methodsCalculadora.js"></script>

</html>

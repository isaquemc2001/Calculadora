<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <link href="./cssCalculadora.css" rel="stylesheet" type="text/css" />
    <title>Calculadora</title>
</head>

    <p id="resultado" hidden></p>

    <div id="app">
        <div class="fundo">
            <div>
                <p class="titulo">Calculadora IMC</p>
            </div>

            <table class="table">
                <tr>
                    <td class="td-display">
                        <div id="display" class="display-num">{{ display }}</div>
                        <button @click="limpar()" class="button-delete"><img class="img-delete" src="./delete.png"></button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button @click="digitos('7')" class="buttons-num">{{ n7 }}</button>
                        <button @click="digitos('8')" class="buttons-num" value>{{ n8 }}</button>
                        <button @click="digitos('9')" class="buttons-num">{{ n9 }}</button>
                        <button @click="soma()" class="button-soma">+</button>
                    </td>

                </tr>
                <tr>
                    <td>
                        <button @click="digitos('4')" class="buttons-num">{{ n4 }}</button>
                        <button @click="digitos('5')" class="buttons-num">{{ n5 }}</button>
                        <button @click="digitos('6')" class="buttons-num">{{ n6 }}</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button @click="digitos('1')" class="buttons-num">{{ n1 }}</button>
                        <button @click="digitos('2')" class="buttons-num">{{ n2 }}</button>
                        <button @click="digitos('3')" class="buttons-num">{{ n3 }}</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button @click="digitos('/')" class="button-divisao">/</button>
                        <button @click="digitos('*')" class="button-multiplicacao">*</button>
                        <button @click="digitos('-')" class="button-subtracao">-</button>
                        <button @click="digitos('=')" class="button-igual">=</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</body>
<script src="./methodsCalculadora.js"></script>

</html>

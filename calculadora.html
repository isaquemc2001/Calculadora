<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <link href="./cssCalculadora.css" rel="stylesheet" type="text/css" />
    <title>Calculadora</title>
</head>

<body>
    <div id="app">
        
        <div class="row">
            <div class="col">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                
            </div>
            <div class="col">
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div class="col">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div class="col">
                <button class="button-divisao">/</button>
                <button class="button-multiplicacao">*</button>
                <button class="button-subtracao">-</button>
            </div>
        </div>
        <button class="button-soma">+</button>
    </div>
    <div class="row">
        
    </div>
</body>
<script src="./methodsCalculadora.js"></script>

</html>
